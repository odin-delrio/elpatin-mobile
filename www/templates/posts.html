<ion-view view-title="elpatin">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="post in posts" href="#/app/post/{{post.ID}}">

          <div class="list card">

              <div class="item item-avatar">
                  <img src="{{post.featured_image.attachment_meta.sizes.thumbnail.url}}">
                  <h2 ng-bind-html="post.title"></h2>
                  <p>{{post.date}}</p>
              </div>

              <div class="item item-body">
                  <!--
                  <img class="full-image" src="{{post.featured_image.attachment_meta.sizes.thumbnail.url}}">
                  -->
                  <div ng-bind-html="post.content"></div>

                  <p>
                      <a href="#" class="subdued">1 Like</a>
                      <a href="#" class="subdued">5 Comments</a>
                  </p>
              </div>

              <div class="item tabs tabs-secondary tabs-icon-left">
                  <a class="tab-item" href="#">
                      <i class="icon ion-thumbsup"></i>
                      Like
                  </a>
                  <a class="tab-item" href="#">
                      <i class="icon ion-chatbox"></i>
                      Comment
                  </a>
                  <a class="tab-item" href="#">
                      <i class="icon ion-share"></i>
                      Share
                  </a>
              </div>

          </div>


      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
