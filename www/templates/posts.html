<ion-view view-title="elpatin">
    <ion-content>
        <ion-list>
            <div class="list">
                <ion-item class="item item-thumbnail-left" ng-repeat="post in posts" href="#/app/post/{{post.ID}}">

                    <img src="{{post.featured_image.attachment_meta.sizes.thumbnail.url}}">
                    <h2 ng-bind-html="post.title"></h2>
                    <p>{{post.date | date:'yyyy-MM-dd HH:mm'}}</p>

                    <!--<div ng-bind-html="post.content"></div>-->

                </ion-item>
            </div>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
